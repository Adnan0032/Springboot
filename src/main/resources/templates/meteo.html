<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .weather-card {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }
        .weather-card-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .weather-card-header h3 {
            font-weight: bold;
        }
        .weather-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .weather-detail {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            text-align: center;
        }
        .weather-detail span {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }
        .address-info {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .address-info strong {
            color: #87ceeb;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container my-5">
    <div class="address-info">
        <p><strong>Ton addresse:</strong> <span th:text="${Address}"></span> (<span th:text="${Latittude}"></span>, <span th:text="${Longitude}"></span>)</p>
    </div>

    <div class="weather-card">
        <div class="weather-card-header">
            <h3><span th:text="${City}"></span></h3>
            <p th:text="${datetime}" style="font-size: 1.2rem;"></p>
        </div>
        <div class="weather-details">
            <div class="weather-detail">
                <span th:text="${minimum_Temperature}">-</span>
                <p>Min Temp</p>
            </div>
            <div class="weather-detail">
                <span th:text="${maximum_Temperature}">-</span>
                <p>Max Temp</p>
            </div>
            <div class="weather-detail">
                <span th:text="${Wind_Speed}">-</span>
                <p>Wind Speed</p>
            </div>
            <div class="weather-detail">
                <span th:text="${fog_Probability}">-</span>
                <p>Fog Probability</p>
            </div>
            <div class="weather-detail">
                <span th:text="${rain_Probablity}">-</span>
                <p>Rain Probability</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
